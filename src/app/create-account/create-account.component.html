<div class="dark-glass-wrapper">
    <div class="dark-glass-card">
        <form (ngSubmit)="CreatepagedataSavechk(myForm)" #myForm="ngForm">

            <div *ngIf="successmsg" class="success-message">
                {{ successmsg }}
            </div>

            <input type="text" name="name" [(ngModel)]="name" placeholder="Full Name" class="input-dark" required />

            <input type="email" name="email" [(ngModel)]="Email" placeholder="Email" class="input-dark" required />

            <input type="text" name="password" [(ngModel)]="Password" placeholder="Password" class="input-dark"
                required />

            <select name="SelectGender" [(ngModel)]="SelectGender" class="input-dark" style="width: 100%;" required>
                <option value="">Select Gender</option>
                <option *ngFor="let item of dropdownData" [value]="item.ID">{{ item.GENDER }}</option>
            </select>

            <input type="date" name="dob" [(ngModel)]="Age" class="input-dark" required />

            <button type="submit" class="btn-glass">Submit</button>

            <p class="footer-text">
                Already have an account?
                <a routerLink="/login">Log in</a>
            </p>
        </form>

    </div>
</div>
