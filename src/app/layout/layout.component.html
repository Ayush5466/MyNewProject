<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<div class="app-container">
  <!-- Mobile top bar -->
  <header class="mobile-topbar">
    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" [class.active]="isMenuOpen">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
    </div>

    <ul class="menu">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="['/', item.Name]" routerLinkActive="active" (click)="closeMenu()">
          <i [class]="item.LogoName"></i> {{ item.LableName }}
        </a>
      </li>
    </ul>

    <hr class="mobile-divider" />

    <div class="nav-right mobile-only">
      <div class="user-info">
        <span class="username">{{ UserEmail }} ðŸ‘‹</span>
      </div>
      <div class="actions">
        <button (click)="gotoprofile()" class="profile-btn">
          <i class="fa-solid fa-user"></i>
        </button>
        <button (click)="gotoDashboard()" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </div>
  </aside>



  <main class="content" (click)="closeMenu()">

    <header class="navbar">

      <div class="logo"></div>

      <div class="nav-right desktop-only">
        <span class="username">Welcome {{ UserEmail }} ðŸ‘‹</span>
        <button (click)="gotoprofile()" class="profile-btn">
          <i class="fa-solid fa-user"></i>
        </button>
        <button (click)="gotoDashboard()" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </header>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </main>
</div>
