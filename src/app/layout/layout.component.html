<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<div class="app-container">
  <!-- Mobile top bar -->
  <header class="mobile-topbar">
    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <h2>Dashboard</h2>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" [class.active]="isMenuOpen">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
    </div>

    <ul class="menu">
      <li><a routerLink="/after-login" routerLinkActive="active"><i class="fa-solid fa-user-plus"></i> After Login</a>
      </li>
      <li><a routerLink="/createuser" routerLinkActive="active"><i class="fa-solid fa-user-plus"></i> Create User</a>
      </li>
      <li><a routerLink="/createnewticket" routerLinkActive="active"><i class="fa-solid fa-ticket"></i> Create
          Ticket</a></li>
    </ul>
  </aside>


  <main class="content" (click)="closeMenu()">

    <header class="navbar">
      <div class="mobile-only">
        <button class="menu-btn" (click)="toggleMobileMenu()">â˜°</button>
      </div>

      <div class="logo"></div>
      <div class="logo mobile-only">Welcome, {{ UserEmail }} ðŸ‘‹</div>

      <div class="nav-right desktop-only">
        <span class="username">Welcome {{ UserEmail }} ðŸ‘‹</span>
        <button (click)="gotoprofile()" class="profile-btn">Profile</button>
        <button (click)="gotoDashboard()" class="logout-btn">Logout</button>
      </div>
    </header>

    <div class="side-menu" [class.open]="mobileMenuOpen">
      <button class="close-btn" (click)="toggleMobileMenu()">âœ–</button>

      <div class="user-info">
        <span class="welcome-text">Welcome</span><br />
        <span class="email-text">{{ UserEmail }} ðŸ‘‹</span>
      </div>

      <div class="date-time">
        <p>{{ currentDay }}, {{ currentDate }}</p>
        <p>{{ currentTime }}</p>
      </div>

      <button (click)="gotoprofile()" class="profile-btn">Profile</button>
      <button (click)="gotoDashboard()" class="logout-btn">Logout</button>
    </div>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </main>
</div>
