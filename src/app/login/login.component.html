 <div class="glass-login-wrapper">
    <div class="glass-login-card">
        <h1 class="welcome-title-italic">Welcome back</h1>
        <p>Enter your details to access your account</p>

        <form #loginForm="ngForm">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required #emailRef />
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required #passwordRef />
            </div>

            <div *ngIf="errmsg" class="error-message">
                {{ errmsg }}
            </div>

            <button type="button" (click)="loginToken(emailRef.value, passwordRef.value)" class="btn-glass"
                [disabled]="!loginForm.valid">
                Sign In
            </button>

            <div class="separator">OR</div>

            <div class="footer-link">
                Donâ€™t have an account? <a routerLink="/create-account">Create Account</a>
            </div>
        </form>
    </div>
</div>
